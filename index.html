<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Airbnb</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="image"><img src="./assets/logo.png" alt=""></div>
            </div>

            <div class="search">
                <div class="bar">
                    <div class="city">
                        <span>Hilsinki,Finland</span>
                    </div>
                    <div class="guest">
                        <input type="text" placeholder="Add Guest">
                    </div>
                    <div class="icon">
                        <i class="material-icons md-orange md-24  ">search</i>
                    </div>

                </div>
            </div>
        </div>
        <div class="main">
            <div class="component">
                <div class="stays">
                    <div class="staysPlace">Stays in Finland</div>
                    <div class="staysNumber">12+ stays</div>
                </div>
                <div class="bigImage">
                    <img src="./assets/bedroom-416062_1280.jpg" alt="">
                </div>
                <div class="details">
                    <div class="first">
                        <div class="containerHost">
                            <div class="cta">SUPER HOST</div>
                            <div class="desc">Entire Apartment.2beds</div>
                        </div>
                        <div class="rating">
                           <span><i class="material-icons md-orange md-24  ">grade</i>4.40</span> 
                        </div>
                    </div>
                    <div class="last"></div>
                </div>
            </div>

        </div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
